<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button onclick="springTest()">click</button>
</div>
</body>
<script>
    function springTest() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/thisHome", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
            }
        };
        xhr.send();
    }
</script>
</html>
